<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SVG JWW Viewer Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      touch-action: none;
      overscroll-behavior: none;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    .jww-image {
      pointer-events: none;
    }
    .jww-image[data-status="missing"] {
      display: none;
    }
    .image-placeholder {
      pointer-events: none;
    }

    /* Print styles */
    @media print {
      #jww-floating-panel,
      #jww-panel-overlay,
      .jww-image[data-status="missing"],
      .image-placeholder,
      #jww-print-area-overlay {
        display: none !important;
      }

      #print-container {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #jww-canvas > svg:not(#print-svg) {
        display: none;
      }

      @page {
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }
    }

    #print-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
